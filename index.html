<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan â€“ Hotel Booking</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a class="logo" href="#">
            <img class="logo__image" src="img/horizontal-logo.svg" alt="Logo: Best Tour Plan" />
          </a>
          <form class="search navbar__search" action="#">
            <input class="search__input" type="text" placeholder="Search Location" />
            <button class="search__button">
              <img class="search__icon" src="img/search.svg" alt="Icon: Search" />
            </button>
          </form>
          <a class="user navbar__user" href="#">
            <img class="user__avatar" src="img/user-avatar.jpg" alt="Avatar: Nathan" />
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user -->
          <button class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
        <!-- /.navbar-top -->
      </div>
      <!-- /.container -->
      <nav class="navbar-bottom">
        <div class="container">
          <ul class="navbar-menu">
            <li class="navbar-menu__item"><a class="navbar-menu__link" href="#">All Deals</a></li>
            <li class="navbar-menu__item"><a class="navbar-menu__link" href="#">Hotels</a></li>
            <li class="navbar-menu__item"><a class="navbar-menu__link" href="#">Activities</a></li>
            <li class="navbar-menu__item">
              <a class="navbar-menu__link" href="#">Hotel Day Packages</a>
            </li>
            <li class="navbar-menu__item"><a class="navbar-menu__link" href="#">Restaurants</a></li>
            <li class="navbar-menu__item"><a class="navbar-menu__link" href="#">Events</a></li>
            <li class="navbar-menu__item"><a class="navbar-menu__link" href="#">Rodrigues</a></li>
          </ul>
          <!-- /.navbar-menu -->
        </div>
        <!-- /.container -->
      </nav>
    </header>
    <nav class="breadcrumb">
      <div class="container">
        <ul class="breadcrumb-list">
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Home</a>
          </li>
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Flash Offers</a>
          </li>
          <li class="breadcrumb-list__item">Grand Hilton Hotel</li>
        </ul>
      </div>
      <!-- /.container -->
    </nav>
    <!-- /.breadcrumb -->
    <section class="hotel">
      <div class="container">
        <div class="hotel-info">
          <div class="hotel-info__text">
            <div class="hotel-wrapper">
              <div class="stars">
                <img src="img/star.svg" alt="Star" />
                <img src="img/star.svg" alt="Star" />
                <img src="img/star.svg" alt="Star" />
                <img src="img/star.svg" alt="Star" />
                <img src="img/star.svg" alt="Star" />
              </div>
              <h1 class="hotel-name hotel-info__name">Grand Hilton Hotel</h1>
              <span class="offer hotel-info__offer">Flash Offer</span>
            </div>
            <p class="hotel-description hotel-info__description">
              Half-Board/ All Inclusive + Complimentary Activities&nbsp;+ Child Stays Free
            </p>
          </div>
          <!-- /.hotel-info__text -->
          <div class="rating hotel-info__rating">
            <span class="rating__text">User Ratings</span>
            <span class="rating__counter">4.5/5</span>
          </div>
          <!-- /.hotel-info__right -->
        </div>
        <!-- /.hotel-info -->
        <div class="hotel-grid">
          <div class="slider">
            <div class="swiper-container">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="img/slides/slide-01.jpg" alt="Slide" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slides/slide-02.jpg" alt="Slide" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slides/slide-03.jpg" alt="Slide" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slides/slide-04.jpg" alt="Slide" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slides/slide-05.jpg" alt="Slide" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slides/slide-06.jpg" alt="Slide" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slides/slide-07.jpg" alt="Slide" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slides/slide-08.jpg" alt="Slide" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slides/slide-09.jpg" alt="Slide" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slides/slide-10.jpg" alt="Slide" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slides/slide-11.jpg" alt="Slide" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slides/slide-12.jpg" alt="Slide" />
                </div>
              </div>
              <button class="slider-button slider-button--prev"></button>
              <button class="slider-button slider-button--next"></button>
            </div>
            <!-- /.swiper-container -->
          </div>
          <!-- /.slider -->
        </div>
        <!-- /.hotel-grid -->
      </div>
      <!-- /.container -->
    </section>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
    <img src="" alt="" />
  </body>
</html>
